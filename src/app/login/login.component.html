<mat-card class="login-card">
  <div class="card-header">
      <!-- <div mat-card-avatar class="lipa-logo-large"></div> -->
      <img src="assets/img/logo-sm.png" alt="logo">
  </div>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="options">
        <mat-checkbox>Remember Me</mat-checkbox>
        <button mat-flat-button>Forgot Password?</button>
      </div>

      <div class="actions">
        <button type="submit" mat-raised-button color="primary" routerLink="/home">Login</button>
        <button mat-raised-button color="accent">Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
